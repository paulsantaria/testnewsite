<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unete</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="unete">
        <div class="unete-box">
            <div class="unetefloat">
                <div class="unetefloat-top">
                    <img src="img/somos-small.jpg" alt="">
                </div>
                <div class="unetefloat-left">
                    <img src="img/somos-small.jpg" alt="">
                </div>
                <div class="unetefloat-bottom">
                    <img src="img/somos-small.jpg" alt="">
                </div>
            </div>
            <div class="unete-top">
                <div class="unete-text-box">
                    <div class="unete-title">
                        <div class="unete-title-box">
                            <h2>Unete al equipo.</h2>
                            <div class="unete-divider"></div>
                        </div>
                    </div>
                    <div class="unete-subtitle">
                        <div class="unete-subtitle-box">
                            <p>Siempre estamos en busca de nuestro próximo miembro talentoso de la tripulación, por lo que si está buscando abandonar el barco, esto es lo que estamos buscando en este momento ...
                            </p>
                        </div>
                    </div>
                    <div class="unete-vacante">
                        <div class="unete-vacante-box">
                            <p>Unete al equipo <b class="bull">■</b> L  ukaymedia</p>
                            <p class="vacante">Diseño Grafico</p>
                            <P class="vacante">Community Manager</P>
                        </div>
                    </div>
                    <div class="unete-btn">
                        <div class="unete-btn-box">
                            <a href="" class="slide-btn">Postula aqui</a>
                        </div>
                    </div>
                </div>

                <div class="uneteform">
                    <div class="uneteform-box">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var floatTop = document.querySelector('.unetefloat-top');
        var floatBottom = document.querySelector('.unetefloat-bottom');

        window.addEventListener('scroll', function(){
            var value = window.scrollY
            floatTop.style.transform = "translateY(-" + value/3.5 + "px)";
            floatBottom.style.transform = "translateY(-" + value/3.5 + "px)"
        })

    </script>
</body>
</html>
