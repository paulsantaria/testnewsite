<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postula</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="apply">
        <div class="apply-box">
            <div class="apply-box-in">
                <div class="sayHi-title">
                    <div>
                        <h2>Postula ahora!</h2>
                        <div class="sayHi-divider"></div>
                    </div>
                </div>
                <div class="sayHi-form">
                    <div class="sayHi-form-box">
                        <p></p>
                        <div class="form-box">
                            <form action="form">
                                <div class="form-box-in sayHi-form">
                                    <ul>
                                        <li class="sayHi-form-li">
                                            <label for="">Nombre <span>*</span></label>
                                            <div class="sayHiInput-box">
                                                <input type="text">
                                            </div>
                                        </li>
                                        <li class="sayHi-form-li">
                                            <label for="">Email <span>*</span></label>
                                            <div class="sayHiInput-box">
                                                <input type="text">
                                            </div>
                                        </li>

                                        <li class="sayHi-form-li">
                                            <label for="">Por que quieres pertenecer al aquipo?</label>
                                            <div class="sayHiInput-box">
                                                <textarea name="" id="" cols="30" rows="10"></textarea>
                                            </div>
                                        </li>
                                        <li class="sayHi-form-li">
                                            <label for="">Subir mi curriculum <span>*</span></label>
                                            <div class="sayHiInput-box">
                                                <input style = "width: auto;"type="file">
                                            </div>
                                        </li>
                                        <div class="form-submit">
                                            <button class="form-submit-buttom">Enviar mi postulacion</button>
                                        </div>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
